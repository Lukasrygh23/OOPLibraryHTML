<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Create a Book!</title>
</head>

<body>

    <Main>
        <h1>Book creation</h1>
        <h2>Please insert all values below.</h2>

        <div>
            <h4>What is the book's title?</h4>
            <input type="text" id="bookName"></input>
        </div>

        <div>

            <h4>What is the author's name?</h4>
            <input type="text" id="authorName"></input>
        </div>
        <br>
        <button id="createBook">Finalise Creation</button>

        <div>
            <p id="resultField">No books have been created yet.</p>
        </div>


    </Main>



    <script src="createBook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>
