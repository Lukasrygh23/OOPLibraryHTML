<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Take out a book!</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">Library</a>
        </div>
    </nav>
    <Main>
        <h1>Book Withdrawal</h1>
        <div>
            <h2>Which book would you like to take out? Currently this requires the ID.</h2>
            <input type="number" id=bookId></input>
        </div>
        <div>
            <h2>When would you like to return it?</h2>
            <input type="date" id=returnDate></input>
        </div>
        <div>
            <h2>What name would you like to use for this withdrawal?</h2>
            <input type="text" id="username"></input>
        </div>
        <br>
        <div>
            <button id="createLicense">Take out a book!</button>
            <p id="resultField">You have not yet taken out a book.</p>
        </div>
    </Main>

    <script src="createLicense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
