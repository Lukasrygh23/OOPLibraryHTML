<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>View a License</title>
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">Library</a>
        </div>

    </nav>


    <Main>
        <h2>Check a License!</h2>
        <p>Please put the License's ID here.</p>
        <input id="licenseId" type="number"></input>
        <div>
            <button type="button" id="getButton">Click here!</button>
        </div>
    </Main>

    <div id="resultDiv" . class="card col-3">
        <div class="card-body">
            <p id="resultBox" , class="card-text"></p>

            <p id="userName"></p>

            <p id="returnDate"></p>

            <p id="bookTitle"></p>

            <p id="authorName"></p>
        </div>
    </div>

    <script src="getLicense.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
