<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update your License!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">Library</a>
        </div>
    </nav>
    <main>
        <div>
            <h2>What's the ID of your withdrawal?.</h2>
            <input type="number" id=licenseId></input>
        </div>
        <div>
            <h2>New Return Date</h2>
            <input type="date" id=returnDate></input>
        </div>
        <div>
            <h2>New username</h2>
            <input type="text" id="username"></input>
        </div>
        <br>
        <div>
            <button id="updateLicense">Edit!</button>
            <p id="resultField">No edits have been made yet.</p>
        </div>
    </main>



    <script src="updateLicense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
