<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update a Book!</title>
</head>

<body>

    <Main>
        <h1>Uppdating a book</h1><br>
        <h2>Updating a book means knowing its ID.</h2>
        <input type="number" id="bookId"></input>

        <div>
            <h4>Book Title</h4>
            <input type="text" id="bookName"></input>
        </div>

        <div>
            <h4>Author Name</h4>
            <input type="text" id="authorName"></input>
        </div>
        <br>
        <div>
            <button id="updateBook">Finalise Update</button>
            <br>
            <p id="resultField">No updates have been done yet.</p>
        </div>
    </Main>

    <script src="updateBook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
